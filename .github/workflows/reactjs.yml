name: ReactJs Workflow

on:
   push:
      branches:
         - reactjs

jobs:
   ReactJsJob:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4.2.2

         - name: Setup NodeJs
           uses: actions/setup-node@v4.2.0
           with:
              node-version: 22.x

         - name: Artifacts
           uses: actions/upload-artifact@v4
           with:
              name: reactjs-build
              path: build/

         - name: Install Dependencies
           run: |
              echo "Installing ReactJs dependencies..."
              npm install

         - name: Build ReactJs App
           run: |
              echo "Building ReactJs app..."
              npm run build

   TestJob:
      runs-on: ubuntu-latest
      needs: ReactJsJob
      steps:
         - name: Checkout
           uses: actions/checkout@v4.2.2

         - name: Run Tests
           run: |
              echo "Running ReactJs tests..."
              sleep 10
              echo "Test done successfully!"

   DeploymentJob:
      runs-on: ubuntu-latest
      needs: ReactJsJob
      steps:
         - name: Checkout
           uses: actions/checkout@v4.2.2

         - name: Download Artifacts
           uses: actions/download-artifact@v4
           with:
              name: reactjs-build

         - name: Deploy to Server
           run: |
