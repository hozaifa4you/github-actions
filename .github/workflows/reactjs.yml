name: ReactJs Workflow

on:
   push:
      branches:
         - reactjs

jobs:
   BuildJob:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4.2.2

         - name: Setup NodeJs
           uses: actions/setup-node@v4.2.0
           with:
              node-version: 22.x

         - name: Install Dependencies
           run: |
              echo "Installing ReactJs dependencies..."
              node --version
              npm --version
              npm ci

         - name: Build ReactJs App
           run: |
              echo "Building ReactJs app..."
              npm run build

         - name: Upload Artifacts
           uses: actions/upload-artifact@v4.6.2
           with:
              name: reactjs-build
              path: dist

   TestJob:
      runs-on: ubuntu-latest
      needs: BuildJob
      steps:
         - name: Checkout
           uses: actions/checkout@v4.2.2

         - name: Download Artifacts
           uses: actions/download-artifact@v4.3.0
           with:
              name: reactjs-build
              path: dist

         - name: Run Tests
           run: |
              echo "Running ReactJs tests..."
              sleep 10
              echo "Test done successfully!"

   DeploymentJob:
      runs-on: ubuntu-latest
      needs: TestJob
      steps:
         - name: Checkout
           uses: actions/checkout@v4.2.2

         - name: Download Artifacts
           uses: actions/download-artifact@v4.3.0
           with:
              name: reactjs-build
              path: dist

